<ion-header>

  <ion-navbar>
    <ion-title>{{ info.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="assets/img/{{info.name}}.jpg"/>

    <ion-card-content>
      <ion-card-title>
        {{info.name}}
      </ion-card-title>
      <p>
        {{info.introduction}}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
