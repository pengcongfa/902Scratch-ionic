<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>

    <ion-item>
      <ion-toggle [(ngModel)]="disable_img" (ionChange)="change_disable_img()"> </ion-toggle>
      <ion-label>
        无图模式
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="disable_animation" (ionChange)="change_disable_animation()"> </ion-toggle>
      <ion-label>
        关闭动画
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="disable_swipe" (ionChange)="change_disable_swipe()" ></ion-toggle>
      <ion-label>
        关闭左右滑动
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
